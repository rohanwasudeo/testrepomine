<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voila</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
body {
  background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
}
h1 {
  transition: color 0.3s;
}
h1:hover {
  color: #0d6efd;
  text-shadow: 0 2px 16px rgba(13,110,253,0.15);
}

</style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="text-center animate__animated animate__fadeInDown">
      <h1 class="display-3 fw-bold text-primary mb-3">Voila</h1>
      <div class="spinner-border text-primary mt-4" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-white shadow-sm animate__animated animate__fadeInUp">
    <div class="container text-center">
      <span class="text-muted">&copy; 2024 Voila. Made with <span class="text-danger">&hearts;</span> using Bootstrap 5.</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
// Simple script to remove spinner after 2 seconds
window.addEventListener('DOMContentLoaded', function() {
  setTimeout(function() {
    const spinner = document.querySelector('.spinner-border');
    if (spinner) spinner.classList.add('animate__fadeOut');
    setTimeout(() => {
      if (spinner) spinner.style.display = 'none';
    }, 800);
  }, 2000);
});

</script>
<div id="root"></div>
</body>
</html>
